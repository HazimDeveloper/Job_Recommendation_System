<!DOCTYPE html>
<html>
<head>
    <title>Post New Job - JobMatch Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2.5rem;
            text-align: center;
            position: relative;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="30" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="40" cy="70" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="90" cy="80" r="2.5" fill="rgba(255,255,255,0.1)"/></svg>');
        }
        
        .header-content {
            position: relative;
            z-index: 1;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .header i {
            font-size: 2.5rem;
        }
        
        .company-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 20px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 500;
            margin-top: 1rem;
            display: inline-block;
        }
        
        .form-container {
            padding: 3rem;
        }
        
        .form-grid {
            display: grid;
            gap: 2rem;
        }
        
        .form-group {
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .form-group label i {
            color: #667eea;
            width: 20px;
        }
        
        .required {
            color: #dc3545;
            font-weight: 700;
        }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            background: white;
            transition: all 0.3s ease;
            color: #333;
            resize: vertical;
        }
        
        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-1px);
        }
        
        .form-group textarea {
            min-height: 120px;
            font-family: inherit;
            line-height: 1.6;
        }
        
        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #999;
            font-weight: 400;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
        
        .job-type-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 12px;
            margin-top: 10px;
        }
        
        .job-type-option {
            position: relative;
        }
        
        .job-type-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            margin: 0;
            cursor: pointer;
        }
        
        .job-type-card {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            padding: 12px 8px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        .job-type-option input[type="radio"]:checked + .job-type-card {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
            color: #667eea;
        }
        
        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #eee;
        }
        
        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            min-width: 160px;
            justify-content: center;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
            box-shadow: 0 4px 16px rgba(108, 117, 125, 0.3);
        }
        
        .btn-secondary:hover {
            background: #545b62;
            transform: translateY(-1px);
        }
        
        .preview-section {
            background: rgba(102, 126, 234, 0.05);
            border: 1px solid rgba(102, 126, 234, 0.1);
            border-radius: 16px;
            padding: 2rem;
            margin: 2rem 0;
        }
        
        .preview-title {
            color: #667eea;
            font-weight: 700;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .tips-section {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 16px;
            margin-bottom: 2rem;
        }
        
        .tips-title {
            font-weight: 700;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .tips-list {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        .tips-list li {
            margin-bottom: 8px;
            display: flex;
            align-items: flex-start;
            gap: 8px;
        }
        
        .tips-list i {
            margin-top: 2px;
            font-size: 0.8rem;
        }
        
        @media (max-width: 768px) {
            .container {
                margin: 10px;
            }
            
            .header {
                padding: 2rem 1.5rem;
            }
            
            .header h1 {
                font-size: 2rem;
                flex-direction: column;
                gap: 10px;
            }
            
            .form-container {
                padding: 2rem 1.5rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
            
            .form-actions {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1>
                    <i class="fas fa-plus-circle"></i>
                    Post New Job
                </h1>
                <div class="company-badge">
                    <i class="fas fa-building"></i>
                    {{ company_name }}
                </div>
            </div>
        </div>
        
        <div class="form-container">
            <div class="tips-section">
                <div class="tips-title">
                    <i class="fas fa-lightbulb"></i>
                    Tips for Creating Great Job Posts
                </div>
                <ul class="tips-list">
                    <li><i class="fas fa-check"></i> Write clear, engaging job titles</li>
                    <li><i class="fas fa-check"></i> Include specific skills and qualifications</li>
                    <li><i class="fas fa-check"></i> Mention company culture and benefits</li>
                    <li><i class="fas fa-check"></i> Be transparent about salary and expectations</li>
                </ul>
            </div>
            
            <form method="POST">
                <div class="form-grid">
                    <div class="form-group">
                        <label>
                            <i class="fas fa-briefcase"></i>
                            Job Title <span class="required">*</span>
                        </label>
                        <input type="text" name="title" placeholder="e.g. Senior Software Engineer" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>
                                <i class="fas fa-map-marker-alt"></i>
                                Location <span class="required">*</span>
                            </label>
                            <input type="text" name="location" placeholder="e.g. Kuala Lumpur, Malaysia" required>
                        </div>
                        
                        <div class="form-group">
                            <label>
                                <i class="fas fa-money-bill-wave"></i>
                                Salary Range (optional)
                            </label>
                            <input type="text" name="salary" placeholder="e.g. RM 5,000 - RM 8,000 per month">
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>
                            <i class="fas fa-clock"></i>
                            Job Type
                        </label>
                        <div class="job-type-selector">
                            <div class="job-type-option">
                                <input type="radio" id="fulltime" name="job_type" value="Full-time" checked>
                                <label for="fulltime" class="job-type-card">Full-time</label>
                            </div>
                            <div class="job-type-option">
                                <input type="radio" id="parttime" name="job_type" value="Part-time">
                                <label for="parttime" class="job-type-card">Part-time</label>
                            </div>
                            <div class="job-type-option">
                                <input type="radio" id="contract" name="job_type" value="Contract">
                                <label for="contract" class="job-type-card">Contract</label>
                            </div>
                            <div class="job-type-option">
                                <input type="radio" id="internship" name="job_type" value="Internship">
                                <label for="internship" class="job-type-card">Internship</label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>
                            <i class="fas fa-file-alt"></i>
                            Job Description <span class="required">*</span>
                        </label>
                        <textarea name="description" placeholder="Describe the role, responsibilities, and what the candidate will be doing. Include information about your company culture and what makes this position exciting..." required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label>
                            <i class="fas fa-list-check"></i>
                            Requirements <span class="required">*</span>
                        </label>
                        <textarea name="requirements" placeholder="List the required skills, qualifications, and experience. Include both technical and soft skills, education requirements, and any certifications needed..." required></textarea>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-rocket"></i>
                        Post Job
                    </button>
                    <a href="/manage_jobs" class="btn btn-secondary">
                        <i class="fas fa-times"></i>
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
