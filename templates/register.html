<!DOCTYPE html>
<html>
<head>
    <title>Create Account - JobMatch Pro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .register-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .register-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 1rem;
        }
        
        .logo i {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .logo h1 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .register-subtitle {
            color: #666;
            font-size: 1rem;
            font-weight: 500;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95rem;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-wrapper i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #28a745;
            font-size: 1.1rem;
        }
        
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 14px 16px 14px 50px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 500;
            background: white;
            transition: all 0.3s ease;
            color: #333;
        }
        
        .form-group select {
            cursor: pointer;
        }
        
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #28a745;
            box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.1);
            transform: translateY(-1px);
        }
        
        .form-group input::placeholder {
            color: #999;
            font-weight: 400;
        }
        
        .role-selector {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 8px;
        }
        
        .role-option {
            position: relative;
        }
        
        .role-option input[type="radio"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            cursor: pointer;
        }
        
        .role-card {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            padding: 1rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .role-card i {
            font-size: 2rem;
            margin-bottom: 8px;
            color: #666;
        }
        
        .role-card h4 {
            font-size: 0.9rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }
        
        .role-card p {
            font-size: 0.8rem;
            color: #666;
            margin: 0;
        }
        
        .role-option input[type="radio"]:checked + .role-card {
            border-color: #28a745;
            background: rgba(40, 167, 69, 0.05);
        }
        
        .role-option input[type="radio"]:checked + .role-card i {
            color: #28a745;
        }
        
        .btn {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            margin: 1.5rem 0;
            transition: all 0.3s ease;
            box-shadow: 0 8px 24px rgba(40, 167, 69, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(40, 167, 69, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .links {
            text-align: center;
            margin-top: 2rem;
            padding-top: 1.5rem;
            border-top: 1px solid #eee;
        }
        
        .links a {
            color: #28a745;
            text-decoration: none;
            font-weight: 600;
            margin: 0 15px;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .links a:hover {
            color: #20c997;
            transform: translateY(-1px);
        }
        
        @media (max-width: 480px) {
            .register-container {
                padding: 2rem;
                margin: 10px;
            }
            
            .logo h1 {
                font-size: 1.6rem;
            }
            
            .role-selector {
                grid-template-columns: 1fr;
            }
            
            .links a {
                display: block;
                margin: 8px 0;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <div class="logo">
                <i class="fas fa-user-plus"></i>
                <h1>Join JobMatch Pro</h1>
            </div>
            <p class="register-subtitle">Create your account and start your career journey</p>
        </div>
        
        <form method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-wrapper">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" name="username" placeholder="Choose a unique username" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" name="password" placeholder="Create a secure password" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="name">Full Name</label>
                <div class="input-wrapper">
                    <i class="fas fa-id-card"></i>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
            </div>
            
            <div class="form-group">
                <label>Select Your Role</label>
                <div class="role-selector">
                    <div class="role-option">
                        <input type="radio" id="fresh_grad" name="role" value="fresh_grad" required>
                        <label for="fresh_grad" class="role-card">
                            <i class="fas fa-graduation-cap"></i>
                            <h4>Fresh Graduate</h4>
                            <p>Looking for jobs</p>
                        </label>
                    </div>
                    <div class="role-option">
                        <input type="radio" id="company" name="role" value="company" required>
                        <label for="company" class="role-card">
                            <i class="fas fa-building"></i>
                            <h4>Company</h4>
                            <p>Hiring talent</p>
                        </label>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="btn">
                <i class="fas fa-rocket"></i>
                Create Account
            </button>
        </form>
        
        <div class="links">
            <a href="/">
                <i class="fas fa-home"></i>
                Back to Home
            </a>
            <a href="/login">
                <i class="fas fa-sign-in-alt"></i>
                Already have an account?
            </a>
        </div>
    </div>
</body>
</html>
